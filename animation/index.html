<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>제목입니다.</h1>
  <p>내용입니다.</p>
  <button>수정하기</button>
  <button onclick="모달창열기()">삭제하기</button>

  <div class="modalDiv">
    <div class="bg"></div>
    <div class="modal">
      <p>정말 삭제하시겠습니까?</p>
      <button>취소</button>
      <button>삭제</button>
    </div>
  </div>

  
  
  <script>
   /*
   1. html/css ui를 만든다.
   2. css로 숨긴다.
   3. js로 다시 나타내게 한다.
   */

   function 모달창열기(){
    var 모달 = document.querySelector(".modalDiv");
    모달.style.display = "block";
   };





  </script>



</body>
</html>
